<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Google Meet UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 5px;
        }
        .container {
            height: 100vh;
            width: 78%;
        }
        .left-container {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .student {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48%;
            height: 340px;
            margin: 5px;
            background-color: rgb(26, 44, 109);
            border-radius: 10px;
        }
        #two {
            background-color: rgb(112, 26, 108);
        }
        #three {
            background-color: rgb(102, 31, 43);
        }
        #four {
            background-color: blueviolet;
        }
        span {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: 700;
            width: 90px;
            height: 90px;
            background-color: rgb(14, 30, 90);
            border-radius: 50%;
        }
        #R {
            background-color: rgb(81, 16, 77);
        }
        #S {
            background-color: rgb(77, 20, 29);
        }
        #T {
            background-color: rgb(80, 24, 132);
        }
        .search-container {
            overflow-y: auto;
            border-radius: 10px;
            margin: 20px 10px 20px 0px;
            width: 22%;
            height: 93%;
            background-color: white;
        }
        .people {
            margin: 20px;
            font-size: 18px;
        }
        .add {
            margin-left: 10px;
            width: 100px;
            border-radius: 25px;
            padding: 10px 25px;
            background-color: rgb(163, 188, 226);
        }
        #search {
            display: block;
            margin: 20px auto;
            padding: 13px;
            border-radius: 5px;
            border: 1px solid gray;
            width: 85%;
            font-size: 15px;
        }
        .in-meet {
            font-size: 13px;
            color: rgb(98, 94, 94);
            margin: 0px 10px 15px 20px;
        }
        #students-container {
            padding: 10px;
        }
        .student-card {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: rgb(230, 230, 250);
            font-size: 16px;
            color: black;
            display: flex;
            align-items: center;
        }
        .student-card i {
            margin-right: 10px;
            color: gray;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="student" id="one"><span>V</span></div>
            <div class="student" id="two"><span id="R">R</span></div>
            <div class="student" id="three"><span id="S">S</span></div>
            <div class="student" id="four"><span id="T">T</span></div>
        </div>
    </div>
    <div class="search-container">
        <p class="people">People</p>
        <p class="add"><i class="fa-solid fa-user-plus"></i> Add People</p>
        <input type="text" id="search" placeholder="Search for People" onkeyup="loadSearchResult()">
        <p class="in-meet">IN MEETING</p>
        <div id="students-container"></div>
    </div>

    <script>
        const students = [
            "Vrushali",
            "Mohit",
            "Sakshi",
            "Pallavi",
            "Mansi",
            "Amol",
            "Rohan",
            "Rohit",
            "Kavita",
            "Sonali",
            "Nikita"
        ];

        const studentsContainer = document.getElementById('students-container');

        students.forEach((stud) => {
            studentsContainer.innerHTML += `
                <div class='student-card'>
                    <i class="fa-solid fa-user"></i> ${stud}
                </div>`;
        });

        function loadSearchResult() {
            const searchText = document.getElementById('search').value.toLowerCase();
            studentsContainer.innerHTML = "";

            const filteredStudents = students.filter((stud) =>
                stud.toLowerCase().includes(searchText)
            );

            filteredStudents.forEach((stud) => {
                studentsContainer.innerHTML += `
                    <div class='student-card'>
                        <i class="fa-solid fa-user"></i> ${stud}
                    </div>`;
            });
        }
    </script>
</body>
</html>
